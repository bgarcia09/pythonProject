<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		    <title>Post a Ride</title>
		    <link rel="stylesheet" type="text/css" href="style.css">
		    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    		<script type="text/javascript">
			$(document).ready(function() {
   				$("#datepicker").datepicker();
  			});
		</script>
		</head>
	<body>
	<div id="container">
		<div id="header">
		    <h1>RIDE <span>SHARE</span></h1>
		    <button id="logout">Log Out</button>
		</div>
		<div id="offerInfo">
			<h2 id="postRide">Post a Ride</h2>
			<div id="tripInfo">
				<form id="locations" action="" method="Post">
					<input class="route" id="whereFrom" type="text" placeholder="Where From?"><br><br>
					<input class="route" id="whereTo" type="text" placeholder="Where To?">
				</form>
				<p class="depart"> Depart</p>
				<form id="dateTime" action="" method="Post">
					<p class="datepicker"><input type="text" id="datepicker" placeholder="Date"></p>
					<label id="time">
						<select id="time" placeholder="Time">
							<option value="12:00">12:00</option>
							<option value="12:30">12:30</option>
							<option value="1:00">1:00</option>
							<option value="1:30">1:30</option>
							<option value="2:00">2:00</option>
							<option value="2:30">2:30</option>
							<option value="3:00">3:00</option>
							<option value="3:30">3:30</option>
							<option value="4:00">4:00</option>
							<option value="4:30">4:30</option>
							<option value="5:00">5:00</option>
							<option value="5:30">5:30</option>
							<option value="6:00">6:00</option>
							<option value="6:30">6:30</option>
							<option value="7;00">7:00</option>
							<option value="7:30">7:30</option>
							<option value="8:00">8:00</option>
							<option value="8:30">8:30</option>
							<option value="9:00">9:00</option>
							<option value="9:30">9:30</option>
							<option value="10:00">10:00</option>
							<option value="10:30">10:30</option>
							<option value="11:00">11:00</option>
							<option value="11:30">11:30</option>
						</select>
					</label>
					<label id="amPM">
						<select id="amPM" name="am/pm" placeholder="am/pm">
							<option value="am">am</option>
							<option value="pm">pm</option>
						</select>
					</label>
				</form>
				<span id="numberSeats">Number of seats<br></span>
				<form id="spaces" action="" method="Post">
					<select id="seats">
						<option value="1">1</option>
						<option value="2">2</option>
						<option selected="3" value="1">3</option>
					</select>
				</form>
				<span id="pricePerSeat">Price per seat</span>
				<form id="cost" action="" method="Post">
					<input class="tripPrice" id="price" type="text" placeholder="USD"></input><br><br>
				</form>
				<p id="tripDescription">Trip Description</p>
				<form id="description" action="" method="Post">
					<textarea id="commuteDescription" placeholder="Tell us about your trip!"></textarea>
				</form>
				<form id="uploadRide" action="" method="Post">
				<button id="postButton">Post Ride</button>
				</form>
			</div>		
		</div>
	</div>
	</body>
</html>
